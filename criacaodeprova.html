<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Criar nova prova</title>
<style>
* { margin:0; padding:0; box-sizing:border-box; font-family:system-ui,-apple-system,BlinkMacSystemFont,sans-serif; }

body {

}
  
.screen{ width:100%; 
        max-width:380px;

        display:flex;

</head>
<body>
<div class="screen">
  <header class="header">
    <h1>Criar nova prova</h1>
    <p class="subtitle">Defina as informa√ß√µes b√°sicas da avalia√ß√£o</p>
  </header>
  <main class="content">
    <form id="formProva">
      <label class="field">
        <span>Nome da Prova</span>
        <select id="tipoProva" required>
          <option value="" disabled selected>Selecione o nome</option>
          <option value="A">Gr√°matica</option>
          <option value="B">Compreensi√≥n Auditiva</option>
        </select>
      </label>
      <label class="field">
        <span>Etapa</span>
        <select id="etapaProva" required>
          <option value="" disabled selected>Selecione a etapa</option>
          <option value="A">1¬™ Etapa</option>
          <option value="B">2¬™ Etapa</option>
        </select>
      </label>
      <label class="field">
        <span>Tipo de prova</span>
        <select id="tipoProvaDetalhe" required>
          <option value="" disabled selected>Selecione o tipo</option>

        <select id="serie" required>
          <option value="" disabled selected>Selecione o semestre</option>

          <option value="intermediario">Intermedi√°rio</option>
          </label>
        </select>
      
    <label class="field">
        <span>N√∫mero de quest√µes</span>
        <select id="quantidade" required>
        <option value="" disabled selected>Selecione a quantidade</option>
        <option value="1">01 quest√£o</option>
        <option value="2">02 quest√µes</option>

        <option value="14">14 quest√µes</option>
        <option value="15">15 quest√µes</option>
        <option value="16">16 quest√µes</option>
        <option value="17">17 quest√µes</option>
        <option value="18">18 quest√µes</option>
        <option value="19">19 quest√µes</option>
        <option value="20">20 quest√µes</option>
        </label>
        </select>

    </form>
  </main>
  <footer class="footer">
    <button id="btnAvancar">Avan√ßar</button>
  </footer>
</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.1/firebase-app.js";
import { getDatabase, ref, push, set } from "https://www.gstatic.com/firebasejs/9.22.1/firebase-database.js";
import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/9.22.1/firebase-auth.js";

// Config Firebase
const firebaseConfig = {
  apiKey: "AIzaSyCZ77ugK5a3pw-U0NH43F2x1bu09sS5pJg",
  authDomain: "correcao-de-provas-f315d.firebaseapp.com",
  projectId: "correcao-de-provas-f315d",
  databaseURL: "https://correcao-de-provas-f315d-default-rtdb.firebaseio.com",
};
const app = initializeApp(firebaseConfig);
const db = getDatabase(app);
const auth = getAuth(app);

const btnAvancar = document.getElementById("btnAvancar");
const form = document.getElementById("formProva");

let usuarioLogado = null;

// üîí Verifica se o usu√°rio est√° logado
onAuthStateChanged(auth, (user) => {
  if (!user) {
    alert("Voc√™ precisa estar logado para criar uma prova.");
    window.location.href = "login.html";
  } else {
    usuarioLogado = user;
  }
});

// Cria prova
btnAvancar.addEventListener("click", async () => {
  if (!form.checkValidity()) { form.reportValidity(); return; }
  if (!usuarioLogado) { alert("Aguarde, carregando usu√°rio..."); return; }

  const dadosProva = {
    nome: document.getElementById("tipoProva").options[document.getElementById("tipoProva").selectedIndex].text,
    etapa: document.getElementById("etapaProva").options[document.getElementById("etapaProva").selectedIndex].text,
    tipo: document.getElementById("tipoProvaDetalhe").options[document.getElementById("tipoProvaDetalhe").selectedIndex].text,
    disciplina: document.getElementById("disciplina").options[document.getElementById("disciplina").selectedIndex].text,
    semestre: document.getElementById("serie").options[document.getElementById("serie").selectedIndex].text,
    quantidade: Number(document.getElementById("quantidade").value),
    criadoEm: Date.now(),
    criador: usuarioLogado.email // salva o email do usu√°rio logado
  };

  try {
    const novaProvaRef = push(ref(db, 'provas'));
    await set(novaProvaRef, dadosProva);
    const provaId = novaProvaRef.key;
    window.location.href = `gabarito.html?provaId=${provaId}&quantidade=${dadosProva.quantidade}`;
  } catch(err) {
    console.error(err);
    alert("Erro ao criar a prova. Tente novamente.");
  }
});
</script>
</body>
</html>
