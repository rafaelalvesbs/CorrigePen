<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scanner Gabarito OMR</title>
    <script src="https://docs.opencv.org/4.5.4/opencv.js" type="text/javascript"></script>
    <style>
        body { margin: 0; background: #121212; color: white; font-family: sans-serif; overflow: hidden; }
        .camera-container { position: relative; width: 100vw; height: 100vh; display: flex; justify-content: center; align-items: center; }
        
        video, canvas { position: absolute; width: 100%; height: 100%; object-fit: cover; }
        
        /* Guia visual de enquadramento */
        .overlay {
            position: absolute; width: 80%; height: 60%;
            border: 2px dashed rgba(0, 255, 0, 0.5); border-radius: 10px;
            pointer-events: none; z-index: 5;
        }

        .ui-panel {
            position: absolute; top: 20px; width: 90%; text-align: center;
            background: rgba(0,0,0,0.7); padding: 15px; border-radius: 10px; z-index: 10;
        }

        #btn-capturar {
            position: absolute; bottom: 40px; padding: 15px 40px;
            background: #00ff00; color: #000; border: none; border-radius: 30px;
            font-weight: bold; font-size: 1.2rem; display: none; z-index: 10; cursor: pointer;
        }

        #loading {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: #121212; display: flex; justify-content: center;
            align-items: center; z-index: 100;
        }
    </style>
</head>
<body>

<div id="loading">Cregando Inteligência Artificial...</div>

<div class="camera-container">
    <div class="ui-panel">
        <h2 id="msg-status">Aguardando Câmera...</h2>
        <p>Enquadre as bolinhas do gabarito dentro do retângulo</p>
    </div>
    
    <video id="video" autoplay playsinline muted></video>
    <canvas id="canvas-process"></canvas>
    <div class="overlay"></div>
    
    <button id="btn-capturar">CAPTURAR NOTA</button>
</div>

<script>
    const video = document.getElementById('video');
    const canvas = document.getElementById('canvas-process');
    const ctx = canvas.getContext('2d');
    const statusText = document.getElementById('msg-status');
    const btn = document.getElementById('btn-capturar');
    const loading = document.getElementById('loading');

    // Inicialização do OpenCV
    function onOpenCvReady() {
        loading.style.display = 'none';
        startCamera();
    }

    async function startCamera() {
        try {
            const stream = await navigator.mediaDevices.getUserMedia({ 
                video: { facingMode: "environment", width: 640, height: 480 } 
            });
            video.srcObject = stream;
            video.onloadedmetadata = () => {
                video.play();
                processImage();
            };
        } catch (err) {
            statusText.innerText = "Erro: Câmera não detectada.";
        }
    }

    function processImage() {
        // Matrizes de processamento
        let src = new cv.Mat(video.videoHeight, video.videoWidth, cv.CV_8UC4);
        let gray = new cv.Mat();
        let thresh = new cv.Mat();
        let contours = new cv.MatVector();
        let hierarchy = new cv.Mat();
        
        const cap = new cv.VideoCapture(video);

        function frameLoop() {
            try {
                cap.read(src);
                cv.cvtColor(src, gray, cv.COLOR_RGBA2GRAY);
                
                // 1. Redução de ruído
                cv.GaussianBlur(gray, gray, new cv.Size(5, 5), 0);
                
                // 2. Threshold Binário (Transforma marcas pretas em branco puro para o motor)
                // O valor 100 pode ser ajustado conforme a iluminação
                cv.threshold(gray, thresh, 100, 255, cv.THRESH_BINARY_INV);
                
                // 3. Busca de contornos (marcas)
                cv.findContours(thresh, contours, hierarchy, cv.RETR_EXTERNAL, cv.CHAIN_APPROX_SIMPLE);

                canvas.width = video.clientWidth;
                canvas.height = video.clientHeight;
                ctx.clearRect(0, 0, canvas.width, canvas.height);

                let bolinhasDetectadas = 0;

                for (let i = 0; i < contours.size(); ++i) {
                    let cnt = contours.get(i);
                    let area = cv.contourArea(cnt);
                    let rect = cv.boundingRect(cnt);
                    let aspectRatio = rect.width / rect.height;

                    // Filtro de tamanho: ignora ruídos e foca em marcas circulares pretas
                    if (area > 400 && area < 3000 && aspectRatio >= 0.8 && aspectRatio <= 1.2) {
                        bolinhasDetectadas++;
                        
                        // Desenha o feedback verde na tela
                        let scaleX = canvas.width / video.videoWidth;
                        let scaleY = canvas.height / video.videoHeight;

                        ctx.beginPath();
                        ctx.arc(
                            (rect.x + rect.width/2) * scaleX, 
                            (rect.y + rect.height/2) * scaleY, 
                            (rect.width/2) * scaleX, 
                            0, 2 * Math.PI
                        );
                        ctx.fillStyle = "rgba(0, 255, 0, 0.6)";
                        ctx.fill();
                        ctx.strokeStyle = "white";
                        ctx.stroke();
                    }
                }

                if (bolinhasDetectadas >= 3) {
                    statusText.innerText = bolinhasDetectadas + " Marcações Identificadas";
                    statusText.style.color = "#00ff00";
                    btn.style.display = 'block';
                } else {
                    statusText.innerText = "Buscando Gabarito...";
                    statusText.style.color = "white";
                    btn.style.display = 'none';
                }

                requestAnimationFrame(frameLoop);
            } catch (e) {
                console.log("Loop parado ou erro de memória");
                requestAnimationFrame(frameLoop);
            }
        }
        frameLoop();
    }

    // Monitor de carregamento do script externo
    const checkCV = setInterval(() => {
        if (typeof cv !== 'undefined' && cv.Mat) {
            clearInterval(checkCV);
            onOpenCvReady();
        }
    }, 500);

    btn.onclick = () => alert("Gabarito lido com sucesso!");
</script>

</body>
</html>
