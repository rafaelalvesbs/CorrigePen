<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leitor de Gabarito Universal IA</title>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen">
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useRef } = React;

        function App() {
            const [image, setImage] = useState(null);
            const [results, setResults] = useState(null);
            const [loading, setLoading] = useState(false);
            
            // CONFIGURA√á√ÉO
            const OPENAI_API_KEY = "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"; 
            const GABARITO_CORRETO = ["A", "B", "C", "D", "E"]; // Ajuste conforme sua prova

            const handleImage = (e) => {
                const file = e.target.files[0];
                const reader = new FileReader();
                reader.onloadend = () => setImage(reader.result);
                reader.readAsDataURL(file);
            };

            const analisarGabarito = async () => {
                if (!image) return;
                setLoading(true);

                try {
                    const response = await fetch("https://api.openai.com/v1/chat/completions", {
                        method: "POST",
                        headers: {
                            "Content-Type": "application/json",
                            "Authorization": `Bearer ${OPENAI_API_KEY}`
                        },
                        body: JSON.stringify({
                            model: "gpt-4o-mini",
                            messages: [
                                {
                                    role: "user",
                                    content: [
                                        { type: "text", text: "Analise esta imagem de um gabarito de provas. Identifique quais op√ß√µes (A, B, C, D ou E) foram marcadas pelo aluno em cada quest√£o. Retorne APENAS um array JSON formatado assim: ['A', 'B', 'C', ...]. Se n√£o houver marca√ß√£o, coloque null." },
                                        { type: "image_url", image_url: { url: image } }
                                    ]
                                }
                            ],
                            max_tokens: 300
                        })
                    });

                    const data = await response.json();
                    const parsedResults = JSON.parse(data.choices[0].message.content);
                    setResults(parsedResults);
                } catch (error) {
                    alert("Erro ao processar imagem. Verifique sua chave API.");
                    console.error(error);
                } finally {
                    setLoading(false);
                }
            };

            return (
                <div class="max-w-md mx-auto p-6 flex flex-col items-center">
                    <h1 class="text-2xl font-bold text-gray-800 mb-6">Scanner Universal üéØ</h1>
                    
                    <div class="w-full bg-white p-4 rounded-2xl shadow-lg mb-6 text-center">
                        <input 
                            type="file" 
                            accept="image/*" 
                            capture="environment" 
                            onChange={handleImage}
                            class="mb-4 block w-full text-sm text-gray-500 file:mr-4 file:py-2 file:px-4 file:rounded-full file:border-0 file:text-sm file:font-semibold file:bg-blue-50 file:text-blue-700"
                        />
                        
                        {image && <img src={image} class="rounded-lg mb-4 max-h-64 mx-auto" />}
                        
                        <button 
                            onClick={analisarGabarito}
                            disabled={!image || loading}
                            class={`w-full py-3 rounded-xl font-bold text-white transition ${loading ? 'bg-gray-400' : 'bg-blue-600 hover:bg-blue-700'}`}
                        >
                            {loading ? "Processando..." : "Corrigir Agora"}
                        </button>
                    </div>

                    {results && (
                        <div class="w-full bg-white p-6 rounded-2xl shadow-lg animate-in fade-in">
                            <h2 class="text-lg font-bold mb-4">Resultado:</h2>
                            <div class="space-y-2">
                                {results.map((res, i) => (
                                    <div key={i} class="flex justify-between border-b pb-1">
                                        <span>Quest√£o {i + 1}:</span>
                                        <span class={`font-bold ${res === GABARITO_CORRETO[i] ? 'text-green-600' : 'text-red-600'}`}>
                                            {res || "Vazio"} {res === GABARITO_CORRETO[i] ? "‚úÖ" : `‚ùå (Certo: ${GABARITO_CORRETO[i]})`}
                                        </span>
                                    </div>
                                ))}
                            </div>
                        </div>
                    )}
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
