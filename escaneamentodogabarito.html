<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>OMR Funcional</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body {
    margin: 0;
    background: black;
    color: white;
    font-family: Arial;
    text-align: center;
}
video, canvas {
    width: 100%;
    max-height: 80vh;
}
button {
    padding: 15px 30px;
    font-size: 18px;
    margin: 10px;
    border-radius: 10px;
    background: #00ff00;
    border: none;
    font-weight: bold;
}
</style>
</head>

<body>

<h2>Leitor de Gabarito</h2>

<video id="video" autoplay playsinline></video>
<button onclick="capturar()">CAPTURAR</button>
<canvas id="canvas"></canvas>

<audio id="beep" src="https://assets.mixkit.co/active_storage/sfx/2869/2869-preview.mp3"></audio>

<script>
const video = document.getElementById("video");
const canvas = document.getElementById("canvas");
const ctx = canvas.getContext("2d");
const beep = document.getElementById("beep");

// Abrir cÃ¢mera
navigator.mediaDevices.getUserMedia({
    video: { facingMode: "environment" }
}).then(stream => {
    video.srcObject = stream;
});

// Captura imagem
function capturar() {
    canvas.width = video.videoWidth;
    canvas.height = video.videoHeight;
    ctx.drawImage(video, 0, 0);

    let img = ctx.getImageData(0, 0, canvas.width, canvas.height);
    detectar(img);
}

// Detecta bolinhas pretas
function detectar(imageData) {
    const data = imageData.data;
    const size = 20;

    let detectou = false;

    // Preto e branco
    for (let i = 0; i < data.length; i += 4) {
        let gray = (data[i] + data[i+1] + data[i+2]) / 3;
        let v = gray < 120 ? 0 : 255;
        data[i] = data[i+1] = data[i+2] = v;
    }

    ctx.putImageData(imageData, 0, 0);
    ctx.strokeStyle = "lime";
    ctx.lineWidth = 3;

    for (let y = 0; y < canvas.height; y += size) {
        for (let x = 0; x < canvas.width; x += size) {

            let pretos = 0;

            for (let dy = 0; dy < size; dy++) {
                for (let dx = 0; dx < size; dx++) {
                    let p = ((y + dy) * canvas.width + (x + dx)) * 4;
                    if (data[p] === 0) pretos++;
                }
            }

            if (pretos > 100) {
                ctx.strokeRect(x, y, size, size);
                detectou = true;
            }
        }
    }

    if (detectou) beep.play();
}
</script>

</body>
</html>
