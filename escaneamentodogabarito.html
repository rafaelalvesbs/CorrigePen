<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>OMR Funcional</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body {
    margin: 0;
    background: black;
    color: white;
    font-family: Arial;
    text-align: center;
}
video, canvas {
    width: 100%;
    max-height: 80vh;
}
button {
    padding: 15px 30px;
    font-size: 18px;
    margin: 10px;
    border-radius: 10px;
    background: #00ff00;
    border: none;
    font-weight: bold;
}
</style>
</head>

<body>

<h2>Leitor de Gabarito</h2>

<video id="video" autoplay playsinline></video>
<button onclick="capturar()">CAPTURAR</button>
<canvas id="canvas"></canvas>

<audio id="beep" src="https://assets.mixkit.co/active_storage/sfx/2869/2869-preview.mp3"></audio>

<script>
const video = document.getElementById("video");
const canvas = document.getElementById("canvas");
const ctx = canvas.getContext("2d");
const beep = document.getElementById("beep");

navigator.mediaDevices.getUserMedia({
    video: { facingMode: "environment" }
}).then(stream => {
    video.srcObject = stream;
});

// Captura imagem
function capturar() {
    canvas.width = video.videoWidth;
    canvas.height = video.videoHeight;
    ctx.drawImage(video, 0, 0);

    const img = ctx.getImageData(0, 0, canvas.width, canvas.height);
    detectar(img);
}

function detectar(imageData) {
    const data = imageData.data;

    const bloco = 28;            // bloco maior
    const limiteEscuro = 140;    // aceita cinza escuro
    const densidadeMin = 0.35;   // % de pixels pretos no bloco

    let detectou = false;

    // Converte para tons de cinza
    for (let i = 0; i < data.length; i += 4) {
        const gray = (data[i] * 0.3 + data[i+1] * 0.59 + data[i+2] * 0.11);
        const v = gray < limiteEscuro ? 0 : 255;
        data[i] = data[i+1] = data[i+2] = v;
    }

    ctx.putImageData(imageData, 0, 0);
    ctx.lineWidth = 3;

    for (let y = 0; y < canvas.height - bloco; y += bloco) {
        for (let x = 0; x < canvas.width - bloco; x += bloco) {

            let pretos = 0;
            let total = bloco * bloco;

            for (let dy = 0; dy < bloco; dy++) {
                for (let dx = 0; dx < bloco; dx++) {
                    const p = ((y + dy) * canvas.width + (x + dx)) * 4;
                    if (data[p] === 0) pretos++;
                }
            }

            const densidade = pretos / total;

            if (densidade > densidadeMin) {
                ctx.strokeStyle = "lime";
                ctx.strokeRect(x, y, bloco, bloco);

                ctx.fillStyle = "rgba(0,255,0,0.25)";
                ctx.fillRect(x, y, bloco, bloco);

                detectou = true;
            }
        }
    }

    if (detectou) {
        beep.currentTime = 0;
        beep.play().catch(()=>{});
    }
}
</script>

</body>
</html>
