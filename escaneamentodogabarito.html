<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Leitor de Gabarito Simples</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
    body {
        margin: 0;
        background: #000;
        color: #fff;
        font-family: Arial, sans-serif;
        text-align: center;
    }

    video, canvas {
        width: 100vw;
        height: 100vh;
        object-fit: cover;
        position: absolute;
        top: 0;
        left: 0;
    }

    #info {
        position: fixed;
        top: 10px;
        left: 50%;
        transform: translateX(-50%);
        background: rgba(0,0,0,0.7);
        padding: 10px 20px;
        border-radius: 20px;
        z-index: 10;
        font-weight: bold;
    }
</style>
</head>

<body>

<div id="info">Aponte a câmera para o gabarito</div>

<video id="video" autoplay playsinline></video>
<canvas id="canvas"></canvas>

<script>
const video = document.getElementById("video");
const canvas = document.getElementById("canvas");
const ctx = canvas.getContext("2d");

// 1️⃣ Abrir câmera
navigator.mediaDevices.getUserMedia({
    video: { facingMode: "environment" }
}).then(stream => {
    video.srcObject = stream;
});

// 2️⃣ Processar imagem em loop
function processar() {
    if (video.videoWidth === 0) {
        requestAnimationFrame(processar);
        return;
    }

    canvas.width = video.videoWidth;
    canvas.height = video.videoHeight;

    ctx.drawImage(video, 0, 0);

    let imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
    let data = imageData.data;

    // 3️⃣ Converter para preto e branco
    for (let i = 0; i < data.length; i += 4) {
        let r = data[i];
        let g = data[i + 1];
        let b = data[i + 2];

        let gray = (r + g + b) / 3;

        let threshold = 120;
        let value = gray < threshold ? 0 : 255;

        data[i] = value;
        data[i + 1] = value;
        data[i + 2] = value;
    }

    ctx.putImageData(imageData, 0, 0);

    detectarBolinhas(imageData);

    requestAnimationFrame(processar);
}

// 4️⃣ Detectar regiões escuras
function detectarBolinhas(imageData) {
    const step = 20; // tamanho do bloco
    const minPixelsPretos = 50;

    ctx.strokeStyle = "lime";
    ctx.lineWidth = 3;

    for (let y = 0; y < canvas.height; y += step) {
        for (let x = 0; x < canvas.width; x += step) {

            let pretos = 0;

            for (let dy = 0; dy < step; dy++) {
                for (let dx = 0; dx < step; dx++) {
                    let px = ((y + dy) * canvas.width + (x + dx)) * 4;
                    if (imageData.data[px] === 0) {
                        pretos++;
                    }
                }
            }

            if (pretos > minPixelsPretos) {
                ctx.strokeRect(x, y, step, step);
            }
        }
    }
}

processar();
</script>

</body>
</html>
