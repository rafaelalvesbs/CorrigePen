<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Leitor de Gabarito - Funcional</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body {
    margin: 0;
    background: #000;
    color: white;
    font-family: Arial, sans-serif;
    text-align: center;
}

video, canvas {
    width: 100vw;
    height: auto;
}

button {
    padding: 15px 30px;
    font-size: 18px;
    margin: 15px;
    border-radius: 10px;
    border: none;
    background: #00ff00;
    font-weight: bold;
}
</style>
</head>

<body>

<h2>Leitor de Gabarito (Teste Real)</h2>

<video id="video" autoplay playsinline></video><br>
<button onclick="capturar()">CAPTURAR</button><br>
<canvas id="canvas"></canvas>

<script>
const video = document.getElementById("video");
const canvas = document.getElementById("canvas");
const ctx = canvas.getContext("2d");

// Abrir câmera
navigator.mediaDevices.getUserMedia({
    video: { facingMode: "environment" }
}).then(stream => {
    video.srcObject = stream;
});

// Captura imagem
function capturar() {
    canvas.width = video.videoWidth;
    canvas.height = video.videoHeight;
    ctx.drawImage(video, 0, 0);

    let img = ctx.getImageData(0, 0, canvas.width, canvas.height);
    analisar(img);
}

// Analisar imagem parada
function analisar(imageData) {
    const data = imageData.data;
    const step = 25;

    // Preto e branco
    for (let i = 0; i < data.length; i += 4) {
        let gray = (data[i] + data[i+1] + data[i+2]) / 3;
        let v = gray < 130 ? 0 : 255;
        data[i] = data[i+1] = data[i+2] = v;
    }

    ctx.putImageData(imageData, 0, 0);

    // Detectar áreas escuras
    ctx.strokeStyle = "lime";
    ctx.lineWidth = 4;

    for (let y = 0; y < canvas.height; y += step) {
        for (let x = 0; x < canvas.width; x += step) {

            let pretos = 0;

            for (let dy = 0; dy < step; dy++) {
                for (let dx = 0; dx < step; dx++) {
                    let p = ((y + dy) * canvas.width + (x + dx)) * 4;
                    if (data[p] === 0) pretos++;
                }
            }

            if (pretos > 80) {
                ctx.strokeRect(x, y, step, step);
            }
        }
    }
}
</script>

</body>
</html>
