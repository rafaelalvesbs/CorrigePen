<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scanner OMR Pro</title>
    <script src="https://docs.opencv.org/4.5.4/opencv.js"></script>
    <style>
        body { margin: 0; background: black; overflow: hidden; font-family: sans-serif; }
        video, canvas { position: absolute; width: 100%; height: 100%; object-fit: cover; }
        #status {
            position: fixed; top: 20px; width: 100%; text-align: center;
            color: white; font-size: 18px; z-index: 10; background: rgba(0,0,0,0.6); padding: 12px 0;
            font-weight: bold;
        }
        #btn {
            position: fixed; bottom: 40px; left: 50%; transform: translateX(-50%);
            padding: 20px 60px; font-size: 22px; border-radius: 50px;
            background: #00ff00; color: black; border: none; display: none; z-index: 20; font-weight: 900;
            box-shadow: 0 0 20px rgba(0,255,0,0.4);
        }
        #loading {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: #998675; color: white; display: flex; flex-direction: column;
            justify-content: center; align-items: center; z-index: 100;
        }
    </style>
</head>
<body>

<div id="loading">
    <div style="border: 4px solid #f3f3f3; border-top: 4px solid #3f362d; border-radius: 50%; width: 40px; height: 40px; animation: spin 1s linear infinite;"></div>
    <p>Carregando Visão Computacional...</p>
</div>

<div id="status">Acessando Câmera...</div>
<video id="video" autoplay playsinline muted></video>
<canvas id="canvas"></canvas>
<button id="btn">CAPTURAR GABARITO</button>

<audio id="beep" src="https://assets.mixkit.co/active_storage/sfx/2869/2869-preview.mp3"></audio>

<script>
const video = document.getElementById("video");
const canvas = document.getElementById("canvas");
const ctx = canvas.getContext("2d");
const statusDiv = document.getElementById("status");
const btn = document.getElementById("btn");
const loading = document.getElementById("loading");

// 1. Monitorar carregamento do OpenCV
let cvReady = false;
const checkCV = setInterval(() => {
    if (typeof cv !== 'undefined' && cv.Mat) {
        cvReady = true;
        clearInterval(checkCV);
        loading.style.display = "none";
        statusDiv.innerText = "Câmera Ativa - Buscando marcas...";
        startCamera();
    }
}, 500);

async function startCamera() {
    try {
        const stream = await navigator.mediaDevices.getUserMedia({
            video: { facingMode: "environment", width: 640, height: 480 }
        });
        video.srcObject = stream;
        
        // Esperar o vídeo realmente ter dimensões
        video.addEventListener('loadeddata', () => {
            video.play();
            statusDiv.innerText = "Alinhando Gabarito...";
            // Pequeno atraso para garantir que o hardware da câmera estabilizou
            setTimeout(initProcessor, 1000);
        });
    } catch (err) {
        statusDiv.innerText = "Erro: Sem acesso à câmera";
        alert("Permita o acesso à câmera nas configurações do navegador.");
    }
}

function initProcessor() {
    if (video.videoWidth === 0) {
        setTimeout(initProcessor, 500);
        return;
    }

    canvas.width = video.videoWidth;
    canvas.height = video.videoHeight;

    const cap = new cv.VideoCapture(video);
    let src = new cv.Mat(video.videoHeight, video.videoWidth, cv.CV_8UC4);
    let gray = new cv.Mat();
    let thresh = new cv.Mat();
    let contours = new cv.MatVector();
    let hierarchy = new cv.Mat();

    function process() {
        try {
            cap.read(src);
            cv.cvtColor(src, gray, cv.COLOR_RGBA2GRAY);
            
            // Suavizar imagem e aplicar Threshold Binário Invertido
            cv.GaussianBlur(gray, gray, new cv.Size(5, 5), 0);
            cv.threshold(gray, thresh, 110, 255, cv.THRESH_BINARY_INV);

            cv.findContours(thresh, contours, hierarchy, cv.RETR_EXTERNAL, cv.CHAIN_APPROX_SIMPLE);

            ctx.clearRect(0, 0, canvas.width, canvas.height);
            let detected = 0;

            for (let i = 0; i < contours.size(); i++) {
                let cnt = contours.get(i);
                let area = cv.contourArea(cnt);
                let rect = cv.boundingRect(cnt);
                let ratio = rect.width / rect.height;

                // Filtro de tamanho e forma para as bolinhas do gabarito
                if (area > 350 && area < 4000 && ratio > 0.7 && ratio < 1.3) {
                    ctx.strokeStyle = "#00ff00";
                    ctx.lineWidth = 5;
                    ctx.strokeRect(rect.x, rect.y, rect.width, rect.height);
                    detected++;
                }
            }

            if (detected >= 3) {
                statusDiv.innerText = detected + " MARCAS ENCONTRADAS";
                statusDiv.style.color = "#00ff00";
                btn.style.display = "block";
            } else {
                statusDiv.innerText = "ENQUADRE O GABARITO";
                statusDiv.style.color = "white";
                btn.style.display = "none";
            }

            requestAnimationFrame(process);
        } catch (e) {
            console.error(e);
            requestAnimationFrame(process);
        }
    }
    process();
}

btn.onclick = () => {
    document.getElementById("beep").play();
    alert("Gabarito escaneado com sucesso!");
    // Aqui você pode redirecionar para a tela de resultados
};
</script>

<style>
@keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
</style>

</body>
</html>
