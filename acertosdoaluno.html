<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Resultado do Aluno</title>
    <style>
        * { margin:0; padding:0; box-sizing:border-box; font-family:sans-serif; }
        body { 
            background: linear-gradient(160deg, #998675 0%, #e8e2dc 100%);
            height: 100vh; display: flex; justify-content: center; align-items: center;
        }
        .card {
            background: white; padding: 40px; border-radius: 20px;
            text-align: center; box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            width: 90%; max-width: 350px;
        }
        .score-circle {
            width: 150px; height: 150px; border-radius: 50%;
            border: 8px solid #998675; margin: 20px auto;
            display: flex; align-items: center; justify-content: center;
            font-size: 32px; font-weight: bold; color: #3f362d;
        }
        button {
            width: 100%; padding: 15px; border: none;
            border-radius: 10px; background: #3f362d; color: white;
            font-weight: bold; margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="card">
        <h1>Resultado Final</h1>
        <p id="nome-prova">Carregando...</p>
        <div class="score-circle" id="nota-display">0/0</div>
        <button onclick="location.href='dashboard.html'">Finalizar</button>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.1/firebase-app.js";
        import { getDatabase, ref, get } from "https://www.gstatic.com/firebasejs/9.22.1/firebase-database.js";

        const firebaseConfig = { /* SEU CONFIG AQUI */ };
        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);

        const params = new URLSearchParams(window.location.search);
        const provaId = params.get("provaId");
        const nota = params.get("nota");

        async function mostrarResultado() {
            const snap = await get(ref(db, `provas/${provaId}`));
            if(snap.exists()){
                const p = snap.val();
                document.getElementById('nome-prova').innerText = p.nome;
                document.getElementById('nota-display').innerText = `${nota}/${p.quantidade}`;
            }
        }
        mostrarResultado();
    </script>
</body>
</html>
